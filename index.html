<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Best Tour Plan - Hotel Booking</title>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-top">
        <a href="#" class="navbar__logo"><img src="img/horisontal-logo.svg" alt="image: logotype" class="horizontal-logo"></a>
        
        <form action="#" class="search navbar__search">
          <input type="text" placeholder="Search Location" class="search__input">
          <button class="search__button"><img src="img/search.svg" alt="icon: search"></button>
        </form>

        <a href="#" class="user navbar__user">
          <img src="img/user-avatar.jpg" alt="photo: user Nathan" class="user__avatar">
          <span class="user__name">Nathan</span>
        </a>

        <button class="menu-button navbar-top__menu-button">
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
        </button>

      </div>
      <!-- /div .navbar-top -->
    </div>
    <!-- /div .container -->
    <div class="navbar-bottom">
      <div class="container">
        <ul class="navbar-menu">
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">All Deals</a></li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotels</a></li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Activities</a></li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotel Day Packages</a></li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Restaurants</a></li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Events</a></li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Rodrigues</a></li>
        </ul>
      </div>
    <!-- /div .container -->
    </div>
    <!-- /div .navbar-bottom -->
  </header>
  <nav class="breadcrumbs">
    <div class="container">
      <ul class="breadcrumbs-list">
        <li class="breadcrumbs-list__item">
          <a href="#" class="breadcrumbs-list__link">
            Home
          </a>
        <li class="breadcrumbs-list__item">
          <a href="#" class="breadcrumbs-list__link">
            Flash Offers
          </a>
        <li class="breadcrumbs-list__item">
            Grand Hilton Hote
        </li>
      </ul>
    </div>
    <!-- /div .container -->
  </nav>
  <section class="hotel">
    <div class="container">
      <div class="hotel-info">
        <div class="hotel-info__text">
          <div class="hotel-wrapper">
            <div class="stars">
              <img src="img/star.svg" alt="star rating" class="stars__item">
              <img src="img/star.svg" alt="star rating" class="stars__item">
              <img src="img/star.svg" alt="star rating" class="stars__item">
              <img src="img/star.svg" alt="star rating" class="stars__item">
              <img src="img/star.svg" alt="star rating" class="stars__item">
            </div>
            <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
            <span class="offer hotel-info__offer">Flash Offer</span>
          </div>
          <p class="description hotel-info__description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
        </div>
        <div class="rating hotel-info__rating">
          <span class="rating__text">User Rattings</span>
          <span class="rating__counter">4.5/<span class="rating__counter_small">5</span></span>
        </div>
      </div>
      <!-- /.hotel-info -->
    </div>
    <!-- /.container -->
  </section>
  <!-- /.hotel -->
</body>
</html>
